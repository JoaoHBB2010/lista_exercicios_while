<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: PESQUISA DE IDADE
    Foi feita uma pesquisa entre os habitantes de uma região. Foram coletados os dados de idade, sexo (M/F) e salário. Faça um programa que calcule e mostre:

    a) A média dos salários do grupo;
    b) A maior e a menor idade do grupo;
    c) A quantidade de mulheres na região;
    d) A idade e o sexo da pessoa que possui o menor salário;

    Finalize a entrada de dados ao ser digitada uma idade negativa.
    */

    //ENTRADA
    let salario = 0;
    let idade = 0;
    let sexo = 0;

    let idades = [];
    let salarios = [];
    let mulheres = [];

    let mediaS = 0;

    //PROCESSAMENTO
    do{
        salario = Number(prompt("De quanto é o seu Salário?"));
        salarios.push(salario);

        idade = Number(prompt("Qual a sua idade?"));
        idades.push(idade);

        sexo = prompt("Qual o seu sexo (M) masculino ou (F) Feminino").toLowerCase();

        if(sexo == "f"){
            mulheres.push(sexo);
        }
    }while(idade >= 0);

    for(let item of salario){
        mediaS += item
    }
    mediaS = mediaS / salarios.length;

    //SAÍDA
    alert(`A média dos Salários dos grupos é ${mediaS} \n A menor idade é`)

</script>
