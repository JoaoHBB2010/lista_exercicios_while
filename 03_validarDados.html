<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: VALIDAR DADOS DO USUÁRIO
    Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';
    */

  //ENTRADA
  let nome = "" ;
  let idade = -1;
  let salario = "" ;
  let sexo = "" ;
  let estCivil = "" ;

  //PROCESSAMENTO


   while (nome <= 3) {
    nome = prompt("Qual o seu nome?");
  }
  while (idade < 0 || idade > 150) {
    idade = Number(prompt("Qual a sua idade?"));
  } 
  while(salario <= 0) {
    salario = Number(prompt("Qual o seu salario"));
  }
  while(sexo != "f" && sexo != "m"){
    sexo = prompt("Qual o seu sexo?(F/M)").toLowerCase();
  }
  while(estCivil != "s" && estCivil != "c" && estCivil != "v" && estCivil != "d"){
    estCivil = prompt(
    "Qual o seu estado civil?(S) solteiro(a)/(C) casado(a)/(V) viuvo(a)/(D) divorciado(a)."
  ).toLowerCase();
  }

  //SAÍDA
  console.log(nome,salario,idade,sexo,estCivil);

</script>
