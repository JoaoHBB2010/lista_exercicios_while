<script>
  // ENTRADA
  let n = Number(prompt(`Insira um numero`));

  let numeroInvertido = 0;

  let numeroOriginal = n;

  // PROCESSAMENTO

  while (n > 0) {
    let ultimoDigito = n % 10;

    numeroInvertido = numeroInvertido * 10 + ultimoDigito;

    n = Math.floor(n / 10);
  }

  // SAÍDA
  alert(`O número original é: ${numeroOriginal} \n O número invertido é: ${numeroInvertido}`);
</script>
