<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: URNA ELETRÔNICA
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */
  //ENTRADA
  let joaozinho = 0;
  let mariazinha = 0;
  let nulo = 0;
  let branco = 0;

  let voto;
  let votacao = [];

  //PROCESSAMENTO
  do {
    voto = prompt(`As opções são: \n \n
    1. Candidato Joãozinho \n
    2. Candidato Mariazinha \n
    3. Nulo \n 
    4. Branco \n \n
    Entre com o seu voto:`);

    if (voto == 1) {
      joaozinho++;
      votacao.push(voto);
    } else if (voto == 2) {
      mariazinha++;
      votacao.push(voto);
    } else if (voto == 3) {
      nulo++;
      votacao.push(voto);
    } else if (voto == 4) {
      branco++;
      votacao.push(voto);
    }
  } while (voto != 0);

  let vencedor;
  
  if(mariazinha > joaozinho){
    vencedor = "Mariazinha";
  }
  else{
    vencedor = "Joaozinho"
  }
  //SAÍDA
  alert(
    `O numero de voto dos candidatos: \n \n joaozinho ganhou ${joaozinho} votos \n mariazinha ganhou ${mariazinha} votos\n \n A porcentagem de votos nulos foi de ${((nulo/votacao.length) * 100).toFixed(2)} \n A porcentagem de votos em branco foi de ${((branco/votacao.length) * 100).toFixed(2)} \n \n O candidato Vencedor foi ${vencedor}`
  );
</script>
